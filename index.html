<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Public API</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>
  <div class="bg-primary p-3 fw-bold text-light">Users List</div>
  <div id="userContainer" class="d-flex flex-wrap"></div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      var apiURL = "https://jsonplaceholder.typicode.com/users";

      function fetchData() {
        fetch(apiURL)
          .then((response) => response.json())
          .then((data) => {
            data.map((user) => {
              var userBox = document.createElement("div");
              userBox.innerHTML = `
                <div class="m-3">
                 <div class="card bg-info-subtle" style="width: 18rem;">
                   <div class="card-body">
                     <h5 class="card-title fw-bold ">${user.name}</h5>
                        <p class="card-text">${user.email}</p>
                         <p>Username: ${user.username}</p>
                           <p>Address: ${user.address.city}, ${user.address.street}, ${user.address.suite}</p>
                                    </div>
                                           </div>
                </div> `;
              var userContainer = document.getElementById("userContainer");
              userContainer.appendChild(userBox);
            });
          })
          .catch((error) => console.error("Error fetching data:", error));
      }
      fetchData();
    });
  </script>
</body>

</html>
